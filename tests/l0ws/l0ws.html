<html>
<head></head>
<body>
    <script type="text/javascript">
        var sock = null;
        var wsuri = "ws://127.0.0.1:8089";

        window.onload = function() {

            console.log("onload");

            sock = new WebSocket(wsuri);

            sock.onopen = function() {
                console.log("connected to " + wsuri);
            }

            sock.onclose = function(e) {
                console.log("connection closed (" + e.code + ")");
            }

            sock.onmessage = function(e) {
                console.log("message received: " + e.data);
            }
        };

        function send() {
            var cmd = document.getElementById('cmd').value;
            var to = document.getElementById('to').value;
            var msg = document.getElementById('message').value;
            sock.send(JSON.stringify({cmd: +cmd, to: to, data: msg}));
        };

        function sendLogin() {
            var name = document.getElementById('name').value;
            sock.send(JSON.stringify({cmd: 0, to: "", data: name}));
            document.getElementsByName("sendbutton")[0].disabled=false;
            // document.getElementsByName("sendloginbutton")[0].disabled=true;
        };

    </script>

    <h1>Teonet L0 WebSocket Test</h1>
    <div>
        <p>
            <b>1. Send login command</b>
        </p>
        <p>
            Client name: <input id="name" type="text" value="teo-cli-001">
            <button name="sendloginbutton" onclick="sendLogin();">Send Login</button>
            <br><br>
        </p>

        <p>
            <b>2. Send any command to teonet</b>
        </p>
        <table>
          <tr>
            <td>Cmd:</td><td><input id="cmd" type="text" value="65"></td>
         </tr>
         <tr>
            <td>To:</td><td><input id="to" type="text" value="teo-go-001"></td>
        </tr>
        <tr>
            <td>Message:</td><td><input id="message" type="text" value="Hello!"></td>
        </tr>
        <tr>
            <td></td><td><br><button name="sendbutton" disabled onclick="send();">Send Message</button></td>
        </tr>
      </table>
    </div>
</body>
</html>
